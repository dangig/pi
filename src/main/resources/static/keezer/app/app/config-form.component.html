<div class="container">
  <div [hidden]="submitted">
    <h1>Config Form</h1>
    <form (ng-submit)="onSubmit()" #hf="form">
      <div class="form-group">
        <label for="dateb">Date B</label>
        <input type="text" class="form-control" required
               [(ng-model)]="model.dateb"
               ng-control="dateb"  #dateb="form" >
        <div [hidden]="dateb.valid" class="alert alert-danger">
          DateB is required
        </div>
      </div>
      <div class="form-group">
        <label for="datec">Date C</label>
        <input type="text" class="form-control" required
               [(ng-model)]="model.datec"
               ng-control="datec"  #datec="form" >
        <div [hidden]="datec.valid" class="alert alert-danger">
          DateC is required
        </div>
      </div>
      <button type="submit" class="btn btn-default"
              [disabled]="!hf.form.valid">Submit!</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Date B</div>
      <div class="col-xs-9  pull-left">{{ model.dateb }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Date C</div>
      <div class="col-xs-9 pull-left">{{ model.datec }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
